<body>
    <script>
       function filterPositiveIntegers(arr) {
            var filteredArray = arr.filter(function(element) {
                return typeof element === 'number' && element > 0;
            });
            return filteredArray;
        }

        var inputArray = [1, 2, 'z', true, -1, -3];

        var outputArray = filterPositiveIntegers(inputArray);

        console.log(outputArray); 
    </script>
</body>
