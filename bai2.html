<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var classList = [
            {id: 1, number: 25},
            {id: 1, number: 30},
            {id: 1, number: 50}
        ];

        var result = classList.map(function(classes) {
            if (classes.number < 30) {
                classes.number += 10;
            } else if (classes.number > 40) {
                classes.number -= 10;
            }
            return classes;
        });

        console.log(result);
    </script>
</body>
</html>
