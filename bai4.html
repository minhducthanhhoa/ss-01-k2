<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let books = [
            {
                id: 1,
                name: "Book 1",
            },
            {
                id: 2,
                name: "Book 2",
            },
            {
                id: 3,
                name: "Book 3",
            },
        ];

        function searchBookById(bookId){
            let foundBook = books.find(function(book){
                return book.id === bookId;
            });

            if (foundBook){
                console.log("ID sách: ", foundBook.id);
                console.log("Tên sách: ", foundBook.name);
            } else{
                console.log("Không có kết quả tìm kiếm.");
            }
        }

        searchBookById(2);
    </script>
</body>
</html>
